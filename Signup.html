<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="page">
            <h1 class="create-text">Create Account</h1>
            <form action="Accountcreatesuccess.html" method="get">
                <section class="create-type">
                    <input type="text" name="createaccount" required min="15" maxlength="30" placeholder="Email or Phone Number">
                    <input type="password" name="createaccount" required min="15" maxlength="30" placeholder="Password">
                    <input type="password" name="createaccount" required min="15" maxlength="30" placeholder="Re-Enter Password">
                </section>
                <p class="click-message">By clicking Create New Account,  you agree to our <span class="terms"><a href="terms-of-service.html">Terms of Service</a></span> <br> and <span class="privacy"><a href="privacy-policy.html">Privacy Policy</a></span>.</p>
                <button class="create-button" type="submit">Create New Account</button>
            </form>
            <aside class="acct-already">Already have an account?
                <span class="log-in">
                    <a href="Login.html">Log in</a>
                </span>
            </aside>
        </main>
    </div>
</body>
</html>
