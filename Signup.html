<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="page">
            <h1 class="create-text">Create Account</h1>
            <form action="Accountcreatesuccess.html" method="get">
                <div class="create-type">
                    <input type="text" name="createaccount" required="required" min="15" maxlength="30" placeholder="Email or Phone Number">
                    <input type="password" name="createaccount" required="required" min="15" maxlength="30" placeholder="Password">
                    <input type="password" name="createaccount" required="required" min="15" maxlength="30" placeholder="Re-Enter Password">
                </div>
                <button class="create-button" type="submit">Create New Account</button>
            </form>
            <p class="acct-already">Already have an account?
                <span class="log-in">
                    <a href="Login.html">Log in</a>
                </span>
            </p>
        </section>
    </div>
</body>
</html>
